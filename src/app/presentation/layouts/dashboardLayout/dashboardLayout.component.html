<main class="flex flex-row mt-7">
  <nav
    class="hidden sm:flex flex-col ml-5 w-[370px] min-h-[calc(100vh-3.0rem)] bg-white bg-opacity-10 p-5 rounded-3xl"
  >
    <h1
      class="font-bold text-lg lg:text-3xl bg-gradient-to-br from-white via-white/50 bg-clip-text text-transparent"
    >
      RVIA-Prompt<span class="text-indigo-500">.</span>
    </h1>
    <span class="text-xl text-white">Bienvenido</span>

    <div class="border-gray-700 border my-3"></div>

    <!-- Nav Links -->
    @for (route of routes; track route.path) {
      <app-sidebar-menu-item
        [description]="route.data!['description']"
        [icon]="route.data!['icon']"
        [title]="route.data!['title']"
        [path]="route.path!"
      />

    }
    <!-- End Nav Links -->
  </nav>

  <section
    class="mx-3 flex flex-col w-full h-[calc(100vh-50px)] bg-white bg-opacity-10 p-5 rounded-3xl"
  >
    <div class="flex h-full flex-grow bg-white bg-opacity-5 rounded-xl" >
      <div class="flex flex-col overflow-y-auto w-full h-full">
        <router-outlet/>
      </div>
    </div>
  </section>
</main>
