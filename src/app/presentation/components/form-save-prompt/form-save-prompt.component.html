<form class="flex flex-col h-full" [formGroup]="form">
    <div class="flex-1 overflow-auto text-sm">
        <div class="text-gray-700">
            <p class="mb-2">Completa la siguiente información para evaluar el resultado de tu prompt.</p>
            <p>No olvides añadir una puntuación y tus comentarios para ayudarnos a mejorar.</p>
        </div>
        <div class="mb-4">
            <p class="text-xs text-gray-500">
                Esquema utilizado: <span class="text-indigo-500 font-bold">{{ schema.value }}</span> 
            </p>
        </div>
        <div class="flex flex-col mb-4">
            <label for="lenguageSelect" class="mb-2">Selecciona el lenguaje para el se probó:</label>
            <div class="ml-2">
                <select id="lenguageSelect" class="custom-select" 
                        formControlName="language" >
                    <option value="" disabled selected>Elige una lenguaje</option>
                    @for( opt of lenguagesOps; track opt.idu_lenguaje){
                        <option [value]="opt.idu_lenguaje">{{opt.nom_lenguaje}}</option>
                    }
                </select>
            </div>
        </div>
        <div class="mb-4">
            <p class="mb-2">Puntuación:</p>
            <star-rating formControlName="rating"/>
        </div>
        <div class="mb-auto">
            <label for="textBox">Comentarios:</label>
            <textarea 
                id="textBox"
                formControlName="comments"
                rows="4"
                class="block w-full p-2 border rounded min-h-56 mt-2"  
            ></textarea>
        </div>
    </div>
    <div class="border-t flex justify-end space-x-2 mt-auto pt-2">
        <button 
            class="btn btn-outline" 
            type="button"
            (click)="onCancel()">
            Cancelar
        </button>
        <button 
            class="btn btn-primary"
            [disabled]="form.invalid"
            (click)="onSubmit()">
            <i class="fa-solid fa-floppy-disk"></i>
            Guardar
        </button>
    </div>
</form>
