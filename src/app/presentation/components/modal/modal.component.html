@if (isOpen()) {
    <div class="fixed inset-0 bg-black bg-opacity-50 flex justify-end">
        <div class="bg-white max-w-xs w-full h-full transform transition-transform duration-300"
            [ngClass]="{'modal-open': isAnimating(), 'modal-close': !isAnimating()}">
            <div class="flex flex-col h-full">
                <div class="flex justify-between items-center p-3 border-b">
                    <h2 class="text-xl ">{{ title }}</h2>
                    <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="flex-1 px-2 py-4 overflow-auto">
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </div>
}
